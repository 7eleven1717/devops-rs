name: ci

on:
  push:
    tags:
      - 'v*'
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      release:
        type: boolean

jobs:
  release:
    needs: [build]
    if: ${{ startsWith(github.ref, 'refs/tags/v') || github.event.inputs.release }}
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      # https://github.com/actions/cache/blob/main/examples.md#deno 
      # https://github.com/actions/cache/blob/main/examples.md#rust---cargo
      - name: Restore cache
        uses: actions/cache/restore@v4
        with:
          key: version-bump-${{ hashFiles('scripts/deno.lock') }}
          path: |
            ~/.deno
            ~/.cache/deno
            ~/.cargo

      - uses: denoland/setup-deno@v2
      - uses: actions/checkout@v4

      - name: Create release notes
        id: create_release_notes
        run: ./scripts/release/05_create_release_notes.ts

      - name: Download artifact
        uses: actions/download-artifact@v4

      - name: Upload release to GitHub
        uses: softprops/action-gh-release@v2
        with:
          files: '*.{zip,sha256sum}'
          body: ${{ steps.create_release_notes.outputs.body }}

  build:
    permissions:
      contents: read
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-pc-windows-msvc
          - aarch64-apple-darwin
        include:
          - target: x86_64-unknown-linux-gnu 
            runner: ubuntu-latest
            os: linux
            arch: x86_64
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
            os: windows
            arch: x86_64
          - target: aarch64-apple-darwin
            runner: macos-latest
            os: darwin
            arch: aarch64
    runs-on: ${{ matrix.runner }}
    env:
      release: ${{ startsWith(github.ref, 'refs/tags/v') || github.event.inputs.release }}
    steps:
      - uses: denoland/setup-deno@v2
      - uses: actions/checkout@v4

      - name: chache key
        id: cache_key
        run: |
          SHORT_HASH=${{ hashFiles('Cargo.lock') }}
          echo "key=${{ matrix.target }}-build-${SHORT_HASH[:0:7]}" >> $GITHUB_ENV

      # https://github.com/actions/cache/blob/main/examples.md#rust---cargo
      - name: Restore build cache
        uses: actions/cache@v4
        with:
          key: ${{ steps.cache_key.outputs.key }}
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/

      - name: Build
        run: cargo build --verbose --release --target ${{ matrix.target }}

      - name: Test
        run: cargo test --verbose --release --target ${{ matrix.target }}

      - name: Find bin paths
        id: find_bin_paths
        shell: bash # need to use bash for compatibility with all OS
        run: |
          echo 'paths<<EOF' >> $GITHUB_OUTPUT
          find target/${{ matrix.target }}/release -maxdepth 1 -type f -perm -111 >>$GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      - name: Pre-release
        if: env.release
        id: pre_release
        run: deno run -A ./scripts/release/04_prepare_release_files.ts
        env:
          BIN_PATHS: ${{ steps.find_bin_paths.outputs.paths }}
          TARGET: ${{ matrix.target }}

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-${{ matrix.os }}-${{ matrix.arch }}${{ github.event_name == 'pull_request' && join('-', github.event.pull_request.number) || '' }}
          path: ${{ env.release && steps.pre_release.outputs.paths || steps.find_bin_paths.outputs.paths }}
          retention-days: 1
